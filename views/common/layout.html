<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/reset.css?v=1.0">
    <link rel="stylesheet" href="/stylesheet.css?v=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    {{> meta }}
  </head>
  <body class="{{#darkTheme}}dark-mode{{/darkTheme}}">
    <div class="switcher-container" title="Switch theme">
      <svg version="1.1" class="switcher switcher-moon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 473.935 473.935" style="enable-background:new 0 0 473.935 473.935;" xml:space="preserve">
        <circle class="switcher-circle" cx="236.967" cy="236.967" r="236.967"/>
        <path class="switcher-object" d="M248.443,242.685c0-52.318,28.516-97.945,70.832-122.289c-15.757-6.601-33.055-10.26-51.21-10.26
          c-73.204,0-132.549,59.341-132.549,132.549c0,73.201,59.341,132.549,132.549,132.549c18.155,0,35.453-3.663,51.21-10.267
          C276.96,340.63,248.443,294.995,248.443,242.685z"/>
        <g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
      </svg>
      <svg version="1.1" class="switcher switcher-sun" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 473.931 473.931" style="enable-background:new 0 0 473.931 473.931;" xml:space="preserve">
        <circle class="switcher-circle" style="fill:#F2BE3E;" cx="236.966" cy="236.966" r="236.966"/>
        <circle class="switcher-object" style="fill:#F1EB75;" cx="236.966" cy="236.966" r="117.154"/>
        <g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
      </svg>
    </div>
    <div class="sidebar">
      <a class="logo" href="/">
        <img src="/images/o!RL-logo.png" />
      </a>
      <nav>
        <a class="leaderboard-link" href="/leaderboard/">
          <img src="/images/leaderboard.png" />
          <span>Leaderboard</span>
        </a>
        <div class="other-links">
          <a class="discord-link" href="https://kiwec.net/discord">
            <img src="/images/discord.png" />
            <span>Discord</span>
          </a>
          <a class="github-link" href="https://github.com/kiwec/osu-ranked-lobbies">
            <img src="/images/github.png" />
            <span>Github</span>
          </a>
        </div>
      </nav>
    </div>

    <main>
      {{> main }}
    </main>

    <script src="/instantclick.min.js" data-no-instant></script>
    <script data-no-instant>InstantClick.init(50);</script>
    <script src="/scripts.js" type="module"></script>
  </body>
</html>
