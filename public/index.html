<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>osu! ranked lobbies</title>
    <link rel="stylesheet" href="/styles.min.css?v=1.0">
    <link rel="stylesheet" href="/fa-main.min.css">
    <link rel="stylesheet" href="/fa-solid.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body class="bg-zinc-800">
    <header class="h-16 bg-zinc-900">
      <nav class="flex max-w-5xl m-auto p-1">
        <div>
          <a class="opacity-75 hover:opacity-100" href="/faq/">
            <img class="p-1 h-14" src="/images/o!RL-logo.png" />
          </a>
        </div>
        <div class="flex-auto self-center text-center">
          <a class="p-1 opacity-75 hover:opacity-100" href="/lobbies/">
            <span class="text-2xl">Lobbies</span>
          </a>
          <i class="border opacity-75 ml-1 mr-2"> </i>
          <a class="p-1 opacity-75 hover:opacity-100" href="/leaderboard/">
            <span class="text-2xl">Leaderboard</span>
          </a>
        </div>
        <div class="flex self-center">
          <a class="p-2 opacity-75 hover:opacity-100" href="https://kiwec.net/discord">
            <img class="h-8" src="/images/discord.png" />
          </a>
          <div class="relative">
            <button id="toggle-rulesets-dropdown-btn" class="p-2 opacity-75 hover:opacity-100">
              <img class="h-8" src="/images/mode-osu.png" />
            </button>
            <div id="rulesets-dropdown" class="absolute hidden z-10 mt-4 -ml-12 bg-zinc-700 rounded-md">
              <button class="choose-ruleset flex p-2 w-36 opacity-75 hover:opacity-100 hover:bg-zinc-900" data-ruleset="0">
                <img class="h-8" src="/images/mode-osu.png" />
                <span class="px-2 leading-7">osu!</span>
              </button>
              <button class="choose-ruleset flex p-2 w-36 opacity-75 hover:opacity-100 hover:bg-zinc-900" data-ruleset="1">
                <img class="h-8" src="/images/mode-taiko.png" />
                <span class="px-2 leading-7">osu!taiko</span>
              </button>
              <button class="choose-ruleset flex p-2 w-36 opacity-75 hover:opacity-100 hover:bg-zinc-900" data-ruleset="2">
                <img class="h-8" src="/images/mode-catch.png" />
                <span class="px-2 leading-7">osu!catch</span>
              </button>
              <button class="choose-ruleset flex p-2 w-36 opacity-75 hover:opacity-100 hover:bg-zinc-900" data-ruleset="3">
                <img class="h-8" src="/images/mode-mania.png" />
                <span class="px-2 leading-7">osu!mania</span>
              </button>
            </div>
          </div>

          <input type="hidden" name="authenticated_osu_id" id="authenticated_osu_id" value="{{ user_id }}">
          <a class="login-btn p-2 opacity-75 hover:opacity-100" href="/osu_login">
            <img class="h-8 rounded-full" src="/images/login.png" />
          </a>
        </div>
      </nav>
    </header>

    <main class="p-8">
      {{ error }}
      <noscript>Sorry, but to reduce server load, pages are rendered client-side, with JavaScript :(</noscript>
    </main>

    <template id="FAQ-template">
      <div class="max-w-5xl m-auto">
        <h2 class="mb-2 underline">Frequently Asked Questions</h2>
        <h3 class="mt-2">When do I get a rank?</h3>
        You get a rank after playing 5 games in a ranked lobby. To have it visible in this Discord server, you need to link your account in #welcome.
        <h3 class="mt-2">What are the ranks?</h3>
        <table class="mt-1 mb-2">
          <thead>
            <tr><th class="border border-zinc-700 p-1.5">Division</th><th class="border border-zinc-700 p-1.5">Placement</th></tr>
          </thead>
          <tbody>
            <tr><td class="border border-zinc-700 p-1.5 the-one">The One</td><td class="border border-zinc-700 p-1.5">#1</td></tr>
            <tr><td class="border border-zinc-700 p-1.5 rhythm-incarnate pr-3">Rhythm Incarnate</td><td class="border border-zinc-700 p-1.5">Top 2.5%</td></tr>
            <tr><td class="border border-zinc-700 p-1.5 diamond">Diamond</td><td class="border border-zinc-700 p-1.5">Top 10.1%</td></tr>
            <tr><td class="border border-zinc-700 p-1.5 platinum">Platinum</td><td class="border border-zinc-700 p-1.5">Top 22.3%</td></tr>
            <tr><td class="border border-zinc-700 p-1.5 gold">Gold</td><td class="border border-zinc-700 p-1.5">Top 38.3%</td></tr>
            <tr><td class="border border-zinc-700 p-1.5 silver">Silver</td><td class="border border-zinc-700 p-1.5">Top 56.8%</td></tr>
            <tr><td class="border border-zinc-700 p-1.5 bronze">Bronze</td><td class="border border-zinc-700 p-1.5">Top 75.5%</td></tr>
            <tr><td class="border border-zinc-700 p-1.5 wood">Wood</td><td class="border border-zinc-700 p-1.5">Top 91.3%</td></tr>
            <tr><td class="border border-zinc-700 p-1.5 cardboard">Cardboard</td><td class="border border-zinc-700 p-1.5">Bottom 8.6%</td></tr>
          </tbody>
        </table>
        <h3 class="mt-2">How do the ranks work?</h3>
        When you pass a map with 95% accuracy, you gain rank. When you don't, you lose rank. How much you gain or lose depends on your rank underline, as well as how hard the map is.
        <h3 class="mt-2">What mods are allowed?</h3>
        <ul>
          <li>Difficulty-increasing: HD, HR, FI, FL</li>
          <li>Difficulty-reducing, when applied to entire lobby (not freemod): EZ</li>
          <li>Speed-adjusting: DT, NC, HT</li>
          <li>Misc: MR, CO, SD</li>
        </ul>
        Using any other mods will invalidate your score. Using additional mods doesn't make you rank up faster.
        <h3 class="mt-2">How are the maps chosen?</h3>
        Maps are picked to best fit your current skill level.
        <h3 class="mt-2"> What's the map pool?</h3>
        Initially, the map pool consists of collections from map-pool. Over time, it expands to cover the entirety of osu! maps with a leaderboard (about 130k maps).
        <h3 class="mt-2">Why is the star rating different from the title of the lobby?</h3>
        Some maps are much easier/harder than their star rating represents. Also, the star rating shown by the client in multi lobbies is different from the current one (as shown on the osu! website).
        <h3 class="mt-2">Why isn't the game starting when all players are ready?</h3>
        That happens the last person that wasn't ready leaves. Anyone can unready and re-ready to start the game immediately. (I can't fix this bug, it comes from BanchoBot itself.)'
        <h3 class="mt-2">Can I see the source code?</h3>
        Yes: <a href="https://github.com/kiwec/osu-ranked-lobbies" target="_blank">https://github.com/kiwec/osu-ranked-lobbies</a>

        <h2 class="mb-2 mt-8 underline">Command list</h3>
        <div class="command-list"></div>
        <div>
      </div>
    </template>

    <template id="lobbies-template">
      <div class="max-w-5xl m-auto">
        <div class="lobby-creation-banner border-2 border-orange-600 rounded-lg p-3 text-center mx-2 mb-2">
          <span class="pl-2 pr-4">Not satisfied?</span><button class="go-to-create-lobby default-btn">Create your own!</button>
        </div>
        <div class="lobby-list flex flex-wrap"></div>
      </div>
    </template>

    <template id="leaderboard-template">
      <div class="max-w-5xl m-auto">
        <div class="leaderboard-section">
          <table class="leaderboard table-auto block">
            <tbody class="flex flex-col">
            </tbody>
          </table>
          <div class="pagination"></div>
        </div>
      </div>
    </template>

    <template id="user-template">
      <div class="flex max-w-5xl m-auto">
        <div class="heading-left"><img class="h-24 rounded-full" /></div>
        <div class="heading-right ml-8">
          <h1 class="ml-2 mt-1" style="line-height:1.5em"></h1>
          <a class="subheading ml-4" target="_blank">osu! profile</a>
        </div>
      </div>
      <div class="user-section max-w-5xl m-auto">
        <div class="user-focus flex flex-wrap my-4">
          <div class="user-focus-block border-2 border-orange-600 rounded-lg inline-flex flex-col flex-grow p-4 m-4 text-center"></div>
          <div class="user-focus-block border-2 border-orange-600 rounded-lg inline-flex flex-col flex-grow p-4 m-4 text-center"></div>
          <div class="user-focus-block border-2 border-orange-600 rounded-lg inline-flex flex-col flex-grow p-4 m-4 text-center"></div>
        </div>
        <h2>Match History</h2>
        <table class="match-history block my-4">
          <thead class="flex flex-col">
            <tr class="inline-flex justify-between">
              <td class="map grow w-40 p-1.5 text-center font-bold">Map</td>
              <td class="w-40 p-1.5 text-center font-bold">Result</td>
              <td class="w-40 p-1.5 text-center font-bold">Time</td>
            </tr>
          </thead>
          <tbody class="flex flex-col"></tbody>
        </table>
        <div class="pagination"></div>
      </div>
    </template>

    <template id="command-list-template">
      <div class="command-list">
        <ul>
          <li>
            !info or !discord - Display some information for new players.
          </li>
          <li>
            !start -  Count down 30 seconds then start the map. Useful when some players are AFK or forget to ready up. Anybody can use this command.
          </li>
          <li>
            !wait - Cancel !start. Use it when you're not done downloading.
          </li>
          <li>
            !skip - Skip current map. You must have played 5 games in the lobby to unlock the command.
          </li>
          <li>
            !abort - Vote to abort the match. At least 1/4 of the lobby must vote to abort for a match to get aborted.
          </li>
          <li>
            !kick (player) - Vote to kick a player. You should probably use the in-game ignoring and reporting features instead.
          </li>
          <li>
            !rank (player) - Display your rank or the rank of another player.
          </li>
          <li>
            !mp close - Close the lobby. Only the lobby creator can use this command.
          </li>
        </ul>
      </div>
    </template>

    <template id="lobby-creation-template">
      <div class="max-w-5xl m-auto">
        <h1 class="mb-6 font-bold">New lobby</h1>

        <div class="lobby-settings">
          <h3 class="underline mb-1">Title</h3>
          <p>You can use <span class="mono">$min_xxx</span>, <span class="mono">$avg_xxx</span>, <span class="mono">$max_xxx</span> for <span class="mono">elo</span>, <span class="mono">pp</span> and <span class="mono">stars</span> to set the lobby title automatically.</p>
          <input class="mt-1 mb-1 p-1 w-72 text-sm" type="text" name="title" value="$min_stars-$max_stars* | o!RL (!info)">
          <p>Preview: <span class="mono preview">0-11* | o!RL (!info)</span></p>

          <div class="flex mt-2 cursor-pointer select-none">
            <div class="collapser"></div>
            <h3 class="underline">Map selection</h3>
          </div>
          <div class="hidden mb-4">
            <div class="radio-area flex border-2 border-orange-600 hover:bg-zinc-700 rounded-md m-1 max-w-xl cursor-pointer">
              <div class="radio flex align-center justify-center p-1.5 bg-orange-600"><input type="radio" name="map-selection-type" value="random" checked></div>
              <div class="info py-2 px-3 leading-5">
                <span class="font-bold">Random</span>
                <p>Pick any map that matches the given filters.</p>
              </div>
            </div>
            <div class="radio-area flex border-2 border-orange-600 hover:bg-zinc-700 rounded-md m-1 max-w-xl cursor-pointer">
              <div class="radio flex align-center justify-center p-1.5 bg-orange-600"><input type="radio" name="map-selection-type" value="pp"></div>
              <div class="info py-2 px-3 leading-5">
                <span class="font-bold">Performance Points</span>
                <p>Pick maps close to the lobby players's pp.</p>
              </div>
            </div>
            <div class="radio-area flex border-2 border-orange-600 hover:bg-zinc-700 rounded-md m-1 max-w-xl cursor-pointer">
              <div class="radio flex align-center justify-center p-1.5 bg-orange-600"><input type="radio" name="map-selection-type" value="elo"></div>
              <div class="info py-2 px-3 leading-5">
                <span class="font-bold">Elo (inaccurate - not recommended)</span>
                <p>Pick maps close to the lobby players's elo.</p>
              </div>
            </div>
          </div>

          <div class="flex mt-2 cursor-pointer select-none">
            <div class="collapser"></div>
            <h3 class="underline">Map pool</h3>
          </div>
          <div class="hidden mb-4">
            <div class="radio-area flex border-2 border-orange-600 hover:bg-zinc-700 rounded-md m-1 max-w-xl cursor-pointer">
              <div class="radio flex align-center justify-center p-1.5 bg-orange-600"><input type="radio" name="map-pool" value="leaderboarded" checked></div>
              <div class="info py-2 px-3 leading-5">
                <span class="font-bold">All Ranked + Loved + Qualified + Pending maps</span>
                <p>F2 gaming.</p>
              </div>
            </div>
            <div class="radio-area flex border-2 border-orange-600 hover:bg-zinc-700 rounded-md m-1 max-w-xl cursor-pointer">
              <div class="radio flex align-center justify-center p-1.5 bg-orange-600"><input type="radio" name="map-pool" value="collection"></div>
              <div class="info py-2 px-3 leading-5">
                <span class="font-bold">Custom <a href="https://osucollector.com/" target="_blank">osu!collector</a> collection</span>
                <input class="mt-1 p-1 w-72 text-sm" type="text" name="collection-url" placeholder="https://osucollector.com/collections/44">
              </div>
            </div>
          </div>

          <div class="mod-settings">
            <div class="flex mt-2 cursor-pointer select-none">
              <div class="collapser"></div>
              <h3 class="underline">Mods</h3>
            </div>
            <div class="hidden mb-4">
              <div>
                <div class="mod-btn nm">
                  <img class="h-8" src="/images/mod_no-mod@2x.png" title="None" alt="None" />
                  <div>NM</div>
                </div>
                <div class="mod-btn ez">
                  <img class="h-8" src="/images/mod_easy@2x.png" title="Easy" alt="Easy" />
                  <div>EZ</div>
                </div>
                <div class="mod-btn ht">
                  <img class="h-8" src="/images/mod_half@2x.png" title="Half Time" alt="Half Time" />
                  <div>HT</div>
                </div>
                <div class="mod-btn mr hidden">
                  <img class="h-8" src="/images/mod_mirror@2x.png" title="Mirror" alt="Mirror" />
                  <div>MR</div>
                </div>
                <div class="mod-btn co hidden">
                  <img class="h-8" src="/images/mod_coop@2x.png" title="Co-op" alt="Co-op" />
                  <div>CO</div>
                </div>
              </div>

              <div>
                <div class="mod-btn">
                  <img class="h-8" src="/images/mod_hidden@2x.png" title="Hidden" alt="Hidden" />
                  <div>HD</div>
                </div>
                <div class="mod-btn hr">
                  <img class="h-8" src="/images/mod_hard-rock@2x.png" title="Hard Rock" alt="Hard Rock" />
                  <div>HR</div>
                </div>
                <div class="mod-btn dt">
                  <img class="h-8" src="/images/mod_double-time@2x.png" title="Double Time" alt="Double Time" />
                  <div>DT</div>
                </div>
                <div class="mod-btn nc hidden">
                  <img class="h-8" src="/images/mod_nightcore@2x.png" title="Nightcore" alt="Nightcore" />
                  <div>NC</div>
                </div>
                <div class="mod-btn fi hidden">
                  <img class="h-8" src="/images/mod_fader@2x.png" title="Fade In" alt="Fade In" />
                  <div>FI</div>
                </div>
                <div class="mod-btn">
                  <img class="h-8" src="/images/mod_flashlight@2x.png" title="Flashlight" alt="Flashlight" />
                  <div>FL</div>
                </div>
                <div class="mod-btn">
                  <img class="h-8" src="/images/mod_sudden-death@2x.png" title="Sudden Death" alt="Sudden Death" />
                  <div>SD</div>
                </div>
              </div>
              <div class="mb-4">
                Enabling any mod (including NM) disables freemod.
              </div>
            </div>
          </div>

          <div class="flex mt-2 cursor-pointer select-none">
            <div class="collapser"></div>
            <h3 class="underline">Filters</h3>
          </div>
          <div class="hidden mb-4">
            <div class="flex flex-wrap">
              <div class="filter flex flex-col border-2 border-orange-600 rounded-md m-1 max-w-sm">
                <div class="pl-2 bg-orange-600 text-white font-bold select-none">
                  <input type="checkbox" name="pp_filter" id="pp_filter">
                  <label class="inline-block w-80 cursor-pointer" for="pp_filter">Limit performance points (PP)</label>
                </div>
                <fieldset class="p-2 flex justify-evenly" disabled>
                  <div><label for="min_pp">Minimum </label><input class="ml-1 w-16 text-right" type="number" name="min_pp" min="0" value="150" step="25" id="min_pp"></div>
                  <div><label for="max_pp">Maximum </label><input class="ml-1 w-16 text-right" type="number" name="max_pp" min="10" value="200" step="25" id="max_pp"></div>
                </fieldset>
              </div>
              <div class="filter flex flex-col border-2 border-orange-600 rounded-md m-1 max-w-sm">
                <div class="pl-2 bg-orange-600 text-white font-bold select-none">
                  <input type="checkbox" name="sr_filter" id="sr_filter">
                  <label class="inline-block w-80 cursor-pointer" for="sr_filter">Limit star rating (SR)</label>
                </div>
                <fieldset class="p-2 flex justify-evenly" disabled>
                  <div><label for="min_sr">Minimum </label><input class="ml-1 w-16 text-right" type="number" name="min_sr" min="0" value="5" step="0.5" id="min_sr"></div>
                  <div><label for="max_sr">Maximum </label><input class="ml-1 w-16 text-right" type="number" name="max_sr" min="1" value="6" step="0.5" id="max_sr"></div>
                </fieldset>
              </div>
              <div class="filter flex flex-col border-2 border-orange-600 rounded-md m-1 max-w-sm">
                <div class="pl-2 bg-orange-600 text-white font-bold select-none">
                  <input type="checkbox" name="ar_filter" id="ar_filter">
                  <label class="inline-block w-80 cursor-pointer" for="ar_filter">Limit approach rate (AR)</label>
                </div>
                <fieldset class="p-2 flex justify-evenly" disabled>
                  <div><label for="min_ar">Minimum </label><input class="ml-1 w-16 text-right" type="number" name="min_ar" min="0" max="11" value="9" step="0.1" id="min_ar"></div>
                  <div><label for="max_ar">Maximum </label><input class="ml-1 w-16 text-right" type="number" name="max_ar" min="0" max="11" value="9.5" step="0.1" id="max_ar"></div>
                </fieldset>
              </div>
              <div class="filter flex flex-col border-2 border-orange-600 rounded-md m-1 max-w-sm">
                <div class="pl-2 bg-orange-600 text-white font-bold select-none">
                  <input type="checkbox" name="cs_filter" id="cs_filter">
                  <label class="inline-block w-80 cursor-pointer" for="cs_filter">Limit circle size (CS)</label>
                </div>
                <fieldset class="p-2 flex justify-evenly" disabled>
                  <div><label for="min_cs">Minimum </label><input class="ml-1 w-16 text-right" type="number" name="min_cs" min="0" max="10" value="5" step="1" id="min_cs"></div>
                  <div><label for="max_cs">Maximum </label><input class="ml-1 w-16 text-right" type="number" name="max_cs" min="0" max="10" value="6" step="1" id="max_cs"></div>
                </fieldset>
              </div>
              <div class="filter flex flex-col border-2 border-orange-600 rounded-md m-1 max-w-sm">
                <div class="pl-2 bg-orange-600 text-white font-bold select-none">
                  <input type="checkbox" name="od_filter" id="od_filter">
                  <label class="inline-block w-80 cursor-pointer" for="od_filter">Limit overall difficulty (OD)</label>
                </div>
                <fieldset class="p-2 flex justify-evenly" disabled>
                  <div><label for="min_od">Minimum </label><input class="ml-1 w-16 text-right" type="number" name="min_od" min="0" max="10" value="6" step="1" id="min_od"></div>
                  <div><label for="max_od">Maximum </label><input class="ml-1 w-16 text-right" type="number" name="max_od" min="0" max="10" value="8" step="1" id="max_od"></div>
                </fieldset>
              </div>
              <div class="filter flex flex-col border-2 border-orange-600 rounded-md m-1 max-w-sm">
                <div class="pl-2 bg-orange-600 text-white font-bold select-none">
                  <input type="checkbox" name="bpm_filter" id="bpm_filter">
                  <label class="inline-block w-80 cursor-pointer" for="bpm_filter">Limit beats per minute (BPM)</label>
                </div>
                <fieldset class="p-2 flex justify-evenly" disabled>
                  <div><label for="min_bpm">Minimum </label><input class="ml-1 w-16 text-right" type="number" name="min_bpm" min="0" value="160" step="10" id="min_bpm"></div>
                  <div><label for="max_bpm">Maximum </label><input class="ml-1 w-16 text-right" type="number" name="max_bpm" min="0" value="220" step="10" id="max_bpm"></div>
                </fieldset>
              </div>
              <div class="filter flex flex-col border-2 border-orange-600 rounded-md m-1 max-w-sm">
                <div class="pl-2 bg-orange-600 text-white font-bold select-none">
                  <input type="checkbox" name="length_filter" id="length_filter">
                  <label class="inline-block w-80 cursor-pointer" for="length_filter">Limit length (in seconds)</label>
                </div>
                <fieldset class="p-2 flex justify-evenly" disabled>
                  <div><label for="min_length">Minimum </label><input class="ml-1 w-16 text-right" type="number" name="min_length" min="0" value="60" step="30" id="min_length"></div>
                  <div><label for="max_length">Maximum </label><input class="ml-1 w-16 text-right" type="number" name="max_length" min="30" value="500" step="30" id="max_length"></div>
                </fieldset>
              </div>
            </div>
          </div>

          <div class="mania-keycount-settings hidden">
            <div class="flex mt-2 cursor-pointer select-none">
              <div class="collapser"></div>
              <h3 class="underline">Key count</h3>
            </div>
            <div class="hidden">
              <div class="mod-btn">
                <img class="h-8" src="/images/mod_1Kb@2x.png" title="1K" alt="1K" />
                <div>1K</div>
              </div>
              <div class="mod-btn">
                <img class="h-8" src="/images/mod_2Kb@2x.png" title="2K" alt="2K" />
                <div>2K</div>
              </div>
              <div class="mod-btn">
                <img class="h-8" src="/images/mod_3Kb@2x.png" title="3K" alt="3K" />
                <div>3K</div>
              </div>
              <div class="mod-btn mod-btn-selected">
                <img class="h-8" src="/images/mod_4Kb@2x.png" title="4K" alt="4K" />
                <div>4K</div>
              </div>
              <div class="mod-btn">
                <img class="h-8" src="/images/mod_5Kb@2x.png" title="5K" alt="5K" />
                <div>5K</div>
              </div>
              <div class="mod-btn">
                <img class="h-8" src="/images/mod_6Kb@2x.png" title="6K" alt="6K" />
                <div>6K</div>
              </div>
              <div class="mod-btn">
                <img class="h-8" src="/images/mod_7Kb@2x.png" title="7K" alt="7K" />
                <div>7K</div>
              </div>
              <div class="mod-btn">
                <img class="h-8" src="/images/mod_8Kb@2x.png" title="8K" alt="8K" />
                <div>8K</div>
              </div>
              <div class="mod-btn">
                <img class="h-8" src="/images/mod_9Kb@2x.png" title="9K" alt="9K" />
                <div>9K</div>
              </div>
            </div>
          </div>

          <button class="create-lobby-btn default-btn mt-8">Create lobby</button>
        </div>

        <div class="lobby-creation-spinner text-center mt-24" hidden>
          <p>Creating lobby...</p>
          <svg class="animate-spin m-auto my-4 h-10 w-10 text-orange-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>

        <div class="lobby-creation-error" hidden>
          An error occurred while creating the lobby:
          <div class="error-msg mt-4"></div>

          <button class="go-back-btn default-btn mt-4">Back</button>
        </div>

        <div class="lobby-creation-need-ref" hidden>
          <p>Unfortunately, the bot couldn't create the lobby automatically. This happens when there are too many bot-created lobbies.</p>
          <p>But don't worry, you can still create it yourself! Just follow these steps:</p>

          <ul class="mb-2">
            <li>Create a lobby in osu!</li>
            <li>In the #multiplayer chat, send <strong>!mp addref botkiwec</strong></li>
            <li>BanchoBot should have sent a match history link. Copy the URL and paste it here.</li>
          </ul>

          <input class="mt-1 p-1.5 w-96 text-sm" type="text" name="tournament-url" placeholder="https://osu.ppy.sh/community/matches/123456789">
          <button class="create-lobby-btn default-btn m-1 py-1">Create lobby</button>
        </div>

        <div class="lobby-creation-success" hidden>
          <h3 class="mt-4">Lobby created successfully!</h3>
          <div class="lobby-list flex flex-wrap mt-4">
            <div class="lobby"></div>
          </div>
          <div class="info mt-4"></div>
        </div>
      </div>
    </template>

    <script src="/scripts.js?v=2.7" type="module"></script>
  </body>
</html>
